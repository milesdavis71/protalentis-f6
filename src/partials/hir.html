{{#each global.news}}
<div class="card">
    <div class="card-divider">
        <strong>{{title}}</strong> </div>
    <div class="card-section">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 {{contentclass}}">
                {{> markdown_news_content hir=content}}
            </div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell auto">
            </div>
            <div class="cell small-12 medium-4">
                <a class="button small expanded" href="{{root}}assets/pdf/{{btn_link}}" target="_blank">{{btn_title}}</a>
            </div>
            <div class="cell auto">
            </div>
        </div>
    </div>
</div>
{{/each}}
